<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Javascript Assignment</title>
</head>
<body>
    <div class="bg-[#04012c] min-h-screen h-full">
        <div class="p-10 max-w-2xl mx-auto">
            <div class="p-10">
                <h1 class="uppercase text-center  font-mono text-3xl text-white">Individual Assignment Javascript</h1>
                <h1 class="font-mono text-center text-white">by: Agung Virgiawan Rohdiana</h1>
            </div>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <div class="p-4 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <label for="table-search" class="sr-only">Search</label>
                    <div class="relative mt-1">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <input type="text" id="search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
                    </div>
                </div>
    
                <div class="p-1 bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <h3 class="text-center mt-3" id="error"></h3>
                </div>
    
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400" id="mytable"></table>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
